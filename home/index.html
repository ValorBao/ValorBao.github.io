<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trouble</title>
    <style>
        /* 在这里写你的 CSS */
        body {
            margin: 0;
            font-family: sans-serif;
            background-image:url('images/wallpaper.png');
            background-size: cover;
            background-position: center center;
            /* background:rgb(75, 0, 0); */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            /* 动画效果 */
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .title {
            font-size: 3.5rem;
            margin: 0;
            /* 给文字加一点阴影，更有立体感 */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 4rem;
        }
        p {
            font-size: 1.5rem;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .enter-link {
            /* 1. 设置字体颜色 */
            color: white;
            /* 2. 设置字体大小 */
            font-size: 1.1rem;
            text-decoration: none;
            /* 4. 增加边框和内边距，让它看起来更像一个按钮 */
            border: 1px solid white;
            padding: 10px 25px;
            border-radius: 25px;
            /* 5. 添加一个平滑的过渡效果，用于鼠标悬停 */
            transition: all 0.3s ease;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello&#xFF0C;World&#xFF01;</h1>
        <h2>&#x6211;&#x601D;&#x6545;&#x6211;&#x5728;</h2>
        <p>what are you doing?</p>
        <a href="/archives" class="enter-link">&#x8FDB;&#x5165;&#x535A;&#x5BA2;</a>
    </div>
</body>
</html>
